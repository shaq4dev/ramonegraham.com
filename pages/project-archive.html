<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/general-styles.css" />
    <link rel="stylesheet" href="../styles/app-projects.css" />
    <link rel="stylesheet" href="../styles/fixed.css" />
    <link rel="stylesheet" href="../styles/home__mobile.css" />
    <title>All Projects</title>
  </head>
  <body>
    <!-- webpage container -->
    <div class="webpage-container" id="webpage-container">
      <a href="../pages/index.html" class="name-head">
        <i class="fa-solid fa-arrow-left"></i> Ramone Graham
      </a>
      <!-- absolute header -->
      <div class="absolute__header">
        <div class="title">All Projects</div>
        <div class="filter">
          <p class="filter__by">Filter by</p>
          <button id="filter__complete" class="complete inactive">
            Complete
          </button>
          <button id="filter__in--progress" class="in__progress inactive">
            In Progress
          </button>
        </div>
      </div>

      <!-- project list heading -->

      <div class="project__list--heading">
        <div class="year__column">
          Year <i class="fa-solid fa-caret-down"></i>
        </div>
        <div class="project__column">
          Project <i class="fa-solid fa-caret-down"></i>
        </div>
        <div class="made__at__column">
          Made at <i class="fa-solid fa-caret-down"></i>
        </div>
        <div class="build__by__column">
          Build by <i class="fa-solid fa-caret-down"></i>
        </div>
        <div class="link__column">
          Link <i class="fa-solid fa-caret-down"></i>
        </div>
      </div>

      <div class="place_holding">Filter</div>

      <!-- PROJECT LIST -->

      <!-- Projects -->

      <div class="project__wrapper" id="projectWrapper"></div>
      <div class="ip_projectWrapper"></div>
    </div>

    <!--Circle Up-->
    <div class="circleup">
      <a href="#webpage-container">
        <svg
          width="42"
          height="42"
          viewBox="0 0 42 42"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect
            x="1"
            y="1"
            width="40"
            height="40"
            rx="20"
            stroke="#ABFF69"
            stroke-width="2"
          />
          <path
            d="M21 28V14"
            stroke="#ABFF69"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M14 21L21 14L28 21"
            stroke="#ABFF69"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </a>
    </div>

    <!-- all scripts -->
    <script
      src="https://kit.fontawesome.com/0558da4608.js"
      crossorigin="anonymous"
    ></script>
    <script src="../script/filter.js"></script>
    <script src="../script/data.js"></script>
  </body>
</html>
